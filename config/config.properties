# =============================
#  Appium Server Config
# =============================
appiumServerURL=http://127.0.0.1:4723
startAppiumServer=false
appiumServerIP=127.0.0.1
appiumServerPort=4723
appiumLogFile=logs/appium.log

# =============================
#  Test Settings
# =============================
implicitWait=10
explicitWait=20
pageLoadTimeout=30

# =============================
#  Reporting
# =============================
allureResultsPath=target/allure-results
allureReportPath=target/allure-report

# =============================
#  Test Data Defaults
# =============================
defaultUsername=standard_user
defaultPassword=secret_sauce
lockedOutUser=locked_out_user
problemUser=problem_user
performanceGlitchUser=performance_glitch_user
